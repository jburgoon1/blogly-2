{%extends 'base.html'%}
{%block title%} Tag Details {%endblock%}
{%block content%}
<h1>{{tag.name}}</h1>
<form action="/{{tag.id}}/edit">
<button>edit</button>
</form>
<form action="/{{tag.id}}/delete" method="POST">
<button>Delete</button>
</form>
<h1>Posts</h1>
<ul>
    {%for post in tag.posts%}
    <li>{{post.title}}</li>
    {%endfor%}
</ul>


{%endblock%}
