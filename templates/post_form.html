{%extends 'base.html'%}
{%block title%} New Post {%endblock%}
{%block content%}
<form action="/user/{{user.id}}/new-post" method="POST">
<input type="text" name = "title" placeholder="Post Title">
<input type="text" name = "content" placeholder="Post content">
<button>Create</button>
<button>Cancel</button>

<h1>Tags:</h1>
<ul>
{%for tags in tag%}
<li>
<input type="checkbox" name="tags" id="" value={{tags.id}}> {{tags.name}}
</li>
{%endfor%}
</ul>
</form>

{%endblock%}
