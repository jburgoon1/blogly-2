{%extends 'base.html'%}
{%block title%} Edit User {%endblock%}
{%block content%}
<form action="/user/{{user.id}}/edit" method="POST">
    <input type="text" name="first" placeholder="{{user.first_name}}" value="{{user.first_name}}">
    <input type="text" name= "last" placeholder="{{user.last_name}}" value="{{user.last_name}}">
    <input type="text" name= "img" placeholder="{{user.image_url}}" value= "{{user.image_url}}">
    <button>Submit</button>

{%endblock%}
