{%extends 'base.html'%}
{%block title%}Home{%endblock%}
{%block content%}
{%for user in users%}
<ul>
    <li><a href="/user/{{user.id}}">{{user.first_name}}{{user.last_name}}</a></li>
</ul>
{%endfor%}
<form action="/add_new">
<button>Add new User</button>
</form>
<h2>Tags:</h2>
<ul>
{%for tags in tag%}
<li><a href="/{{tags.id}}">{{tags.name}}</a></li>
{%endfor%}
</ul>
{%endblock%}
