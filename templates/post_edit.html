{%extends 'base.html'%}
{%block title%} New Post {%endblock%}
{%block content%}
<form action="/user/{{user.id}}/{{post.id}}/edit" method="POST">
<input type="text" name = "title" placeholder="{{post.title}}" value = "{{post.title}}">
<input type="text" name = "content" placeholder="{{post.content}}" value = {{post.content}}>
<h1>Tags:</h1>
<ul>
{%for tags in tag%}
<li>
<input type="checkbox" name="tags" id="" value={{tags.id}}> {{tags.name}}
</li>
{%endfor%}
</ul>
<button>Update</button>
<button>Cancel</button>
</form>
{%endblock%}
